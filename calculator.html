<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="logo.png">
    <script src='functions.js'></script>
</head>
<body>
    <div class="container">
        <div id="output">
            <span id="result" type=""  name="output" value="0" maxlength="">
                
            </span>
        </div>
        <div class="buttons">
            <ul>
                <li>
                    <button class="item" onclick="percentage()">
                        %
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('()')">
                        ()
                    </button>
                </li>
                <li>
                    <button class="item" onclick="clean()">
                        C
                    </button>
                </li>
                <li>
                    <button class="item" onclick="deleteBack()">
                        <i class="ri-delete-back-2-line"></i>
                    </button>
                </li>
                <li>
                    <button class="item" onclick="reverse()">
                       1/x
                    </button>
                </li>
                <li>
                    <button class="item" onclick="squared()">
                        x²
                    </button>
                </li>
                <li>
                    <button class="item" onclick="squareRoot()">
                        ²√x
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('/')">
                        ÷
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('7')">
                        7
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('8')">
                        8
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('9')">
                        9
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('*')">
                        X
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('4')">
                        4
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('5')">
                        5
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('6')">
                        6
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('-')">
                        -
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('1')">
                        1
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('2')">
                        2
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('3')">
                        3
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('+')">
                        +
                    </button>
                </li>
                <li>
                    <button class="item" onclick="reverseSign()">
                        +/-
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('0')">
                        0
                    </button>
                </li>
                <li>
                    <button class="item" onclick="insert('.')">
                        ,
                    </button>
                </li>
                <li>
                    <button class="item" onclick="result()">
                        =
                    </button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
